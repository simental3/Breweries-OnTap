<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Breweries</title>
        <link rel="stylesheet" href="./index.css" />
        <script defer src="src/index.js"></script>
    </head>
    <body>
        <header class="image">
            <h1 class="title">Breweries "OnTap"</h1>
        </header>

        <hr> 
        <br>
        <button id="brewery">All Breweries</button>
        <div id="main">
            <ul class="links" id="brewery-list">

            </ul>
            <div id="info">
                
            </div>
        </div>
        <div> 
            <input type="checkbox" class="checkbox" id="checkbox"> <!-- The toggle (light/dark theme) -->
            <label for="checkbox" class="label"> <!-- The rounded rectangle around the ball slider. for"" attribute links with the id="" for the input (useful when the label is clicked it will toggle the 'check' effect on the input) -->
                <i class="ball"></i> <!-- The slider -->
        </div>
        <div>
        <hr> 
        <br>
            <footer class="branding">
                <small>&copy; 2023 <strong>OnTap&trade;</strong></small>
            </footer>
    </body>
</html>
